name: Push (non-main and non-develop branches)

on:
  push:
    branches-ignore:
      - main
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14.x'

      - name: Install dependencies
        run: npm install

      - name: Lint
        run: npm run lint

      - name: Audit
        run: npm audit --audit-level=critical

      - name: Test
        run: npm run test

      - name: Build
        run: npm run build
